<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <h1>ToDo List</h1>
        <form>
            <input id="desc" type="text" placeholder="Enter a task for today...">
            <ul id="check">
                <li>
                    <input type="checkbox" class="checkbox" name="true" value="true">
                    <label for="true"> Done </label><br>
                </li>
                <li>
                    <input type="checkbox" class="checkbox" name="false" value="false">
                    <label for="false"> Not Done </label><br>
                </li>
            </ul>
            <button id="add-btn">Add Task</button>
        </form>
        <div id="wrapper">
            <ul id="list">
            </ul>
        </div>
    </div>

    <script type="module" src="./src/index.js"></script>
</body>

</html>
